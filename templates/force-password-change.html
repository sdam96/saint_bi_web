{{define "force-password-change-content"}}
<div style="width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h1>Cambio de Clave Obligatorio</h1>
    <p>Por seguridad, debes cambiar tu clave por defecto antes de continuar.</p>
    <form method="post" action="/force-password-change">
        <div>
            <label for="new_password">Nueva Clave:</label>
            <input type="password" id="new_password" name="new_password" required style="width: 100%; box-sizing: border-box; padding: 8px; margin-bottom: 10px;">
        </div>
        <div>
            <label for="confirm_password">Confirmar Nueva Clave:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; box-sizing: border-box; padding: 8px; margin-bottom: 10px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Guardar Clave</button>
    </form>
     {{if .error}}
        <p style="color:red; margin-top: 10px;">{{.error}}</p>
    {{end}}
</div>
{{end}}
