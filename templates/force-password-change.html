<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Clave</title>
</head>
<body>
    <h1>Cambio de Clave Obligatorio</h1>
    <p>Por seguridad, debes cambiar tu clave por defecto antes de continuar.</p>
    <form method="post" action="/force-password-change">
        <div>
            <label for="new_password">Nueva Clave:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div>
            <label for="confirm_password">Confirmar Nueva Clave:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Guardar Clave</button>
    </form>
     {{if .error}}
        <p style="color:red;">{{.error}}</p>
    {{end}}
</body>
</html>
