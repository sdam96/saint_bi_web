{{define "login-content"}}
<div style="width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h1>Iniciar Sesi√≥n</h1>
    <form method="post" action="/login">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" value="admin" required style="width: 100%; box-sizing: border-box; padding: 8px; margin-bottom: 10px;">
        </div>
        <div>
            <label for="password">Clave:</label>
            <input type="password" id="password" name="password" value="admin" required style="width: 100%; box-sizing: border-box; padding: 8px; margin-bottom: 10px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Entrar</button>
    </form>
    {{if .error}}
        <p style="color:red; margin-top: 10px;">Credenciales incorrectas.</p>
    {{end}}
</div>
{{end}}
